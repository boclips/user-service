app:
  registration-period-in-millis: 30000

hubspot:
  host: https://api.hubapi.com/
  batchSize: 100

management:
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "info, health, prometheus"
  metrics:
    export:
      prometheus:
        enabled: true

subjects:
  cache:
    timetolive: 300000

pubsub:
  consumerGroup: user-service

user-service:
  organisation-mappings:
    - role: 'ROLE_TEACHER'
      organisation-name: 'Boclips for Teachers'
    - role: 'ROLE_VIEWSONIC'
      organisation-name: 'ViewSonic MyViewBoard'
    - role: 'ROLE_PEARSON_MYREALIZE'
      organisation-name: 'Pearson MyRealize'
    - role: 'ROLE_BACKOFFICE'
      organisation-name: 'Boclips Backoffice'
