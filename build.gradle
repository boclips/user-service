plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'com.boclips.users'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def junitVersion = "5.3.1"

dependencies {
    compile('org.keycloak:keycloak-admin-client:4.6.0.Final')
    compile('org.jboss.resteasy:resteasy-jackson2-provider:3.6.2.Final')
    compile('org.jboss.resteasy:resteasy-client:3.6.2.Final')
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")

    testCompile("org.junit.jupiter:junit-jupiter-api:$junitVersion")
    testCompile("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
    testCompile("org.junit.jupiter:junit-jupiter-params:$junitVersion")
    testCompile('org.assertj:assertj-core:3.11.1')
    testCompile('org.yaml:snakeyaml:1.23')

}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
