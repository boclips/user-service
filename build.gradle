buildscript {
    ext {
        kotlinVersion = '1.3.10'
        springBootVersion = '2.0.7.RELEASE'
        junitVersion = "5.3.1"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.boclips.users'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-Xjsr305=strict"]
        jvmTarget = "1.8"
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile('org.jetbrains.kotlin:kotlin-stdlib-jdk8')
    compile('org.jetbrains.kotlin:kotlin-reflect')

    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile('org.springframework.boot:spring-boot-starter-data-mongodb')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-actuator')

    compile('com.github.boclips:boclips-spring-security:0.15.0')

    compile('com.jayway.jsonpath:json-path:2.3.0')
    compile('io.github.microutils:kotlin-logging:1.6.22')
    compile('com.fasterxml.jackson.module:jackson-module-kotlin')
    compile('org.keycloak:keycloak-admin-client:4.6.0.Final')
    compile('org.jboss.resteasy:resteasy-jackson2-provider:3.6.2.Final')
    compile('org.jboss.resteasy:resteasy-client:3.6.2.Final')
    compile('org.keycloak:keycloak-authz-client:4.6.0.Final')
    compile('com.mixpanel:mixpanel-java:1.4.4')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('org.springframework.security:spring-security-test')
    testCompile("org.junit.jupiter:junit-jupiter-api:$junitVersion")
    testCompile("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
    testCompile("org.junit.jupiter:junit-jupiter-params:$junitVersion")
    testCompile('org.assertj:assertj-core:3.11.1')
    testCompile('org.yaml:snakeyaml:1.23')
    testCompile('de.flapdoodle.embed:de.flapdoodle.embed.mongo')
    testCompile('com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0')
    testCompile('org.awaitility:awaitility:3.1.0')
}